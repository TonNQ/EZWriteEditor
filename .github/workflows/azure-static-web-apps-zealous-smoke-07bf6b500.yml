name: Deploy React Vite App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Or your main branch name
  pull_request:
    types: [opened, synchronize, reopened] # Removed 'closed'
    branches:
      - main  # Or your main branch name

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Updated to v4
        with:
          submodules: true
          lfs: false
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build Application
        run: npm run build
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Use the general token
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"
          api_location: ""
          output_location: "dist" # Changed to 'dist' which is the default for vite
          action: "upload" # Explicitly set the action

