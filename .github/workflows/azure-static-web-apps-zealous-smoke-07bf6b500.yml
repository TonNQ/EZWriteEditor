name: Deploy React Vite App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Or your main branch name
  pull_request:
    types: [opened, synchronize, reopened] # Removed 'closed'
    branches:
      - main  # Or your main branch name

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'  # Changed cache to yarn
      - name: Install Dependencies
        run: yarn install # Changed to yarn install
      - name: Build Application
        run: yarn build   # Changed to yarn build
        
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_SMOKE_07BF6B500 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "dist"
          api_location: ""
          output_location: "dist"
          action: "upload"
          skip_app_build: true
